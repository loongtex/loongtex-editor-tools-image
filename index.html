<body>
    <div id="editorjs"></div>
    <script>
        const editor = new EditorJS({
            /** 
             * Id of Element that should contain the Editor 
             */
            holder: 'editorjs',

            /** 
             * Available Tools list. 
             * Pass Tool's class or Settings object for each Tool you want to use 
             */
            tools: {
                image: {
                    class: ImageTool,
                    config: {
                        defaultDirection:"flex-start",// 'flex-start' 'center' 'flex-end'
                        uploader: {
                            /**
                             * Upload file to the server and return an uploaded image data
                             * @param {File} file - file selected from the device or pasted by drag-n-drop
                             * @return {Promise.<{success, file: {url}}>}
                             */
                            async uploadByFile(file) {
                                const formData = new FormData();
                                formData.append('picture', file)
                                const response = await uploadImg(formData);
                                if (response.code == 200) {
                                    return {
                                        success: 1,
                                        file: {
                                            url: 'https://app.loongtex.com/api/media/' + response.data.picture
                                        }
                                    }


                                }
                            },
                        }

                    }
                },
            },
            data: {
                "time": 1676279858980,
                "blocks": [
                    {
                        "type": "image",
                        "data": {
                            "file": {
                                "url": "https://app.loongtex.com/api/media/blog/2023/03/35d18c9c02daaf1c1c249616f4f27af1_o7YLvNa.jpg"
                            },
                            "caption": "Roadster // tesla.com",
                            "direction": 'center'
                        }
                    }

                ],
                "version": "2.26.0"
            },
            onChange: (api, event) => {
                editor.save().then((output) => {
                    console.log(output)
                })
            }
        })
